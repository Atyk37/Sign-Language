<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <video id="videoPlayer" controls width="600"></video>
    <script>
        // Fetch video data from API
        fetch("/handlers/getLesson.php?lesson=21")
            .then(response => response.json())
            .then(data => {
                if (data.video_data) {
                    const videoData = data.video_data;
                    const videoPlayer = document.getElementById("videoPlayer");
                    videoPlayer.src = base64ToBlobUrl(videoData, "video/mp4");
                } else {
                    console.error("No video data received");
                }
            })
            .catch(error => console.error("Error fetching video data:", error));

        // Convert base64 to Blob and create a URL
        function base64ToBlobUrl(base64, contentType) {
            const byteCharacters = atob(base64.split(",")[1]);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: contentType });
            return URL.createObjectURL(blob);
        }
    </script>
</body>
</html>
