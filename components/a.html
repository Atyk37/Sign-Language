<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <video id="videoPlayer" controls width="600"></video>

    <script>
    fetch("/handlers/getLesson.php?lesson=21")
      .then(response => response.json())
      .then(data => {
        if (data.video_url) {
          document.getElementById("videoPlayer").src = data.video_url;
        } else {
          console.error("Video not found:", data.error);
        }
      })
      .catch(error => console.error("Error fetching video:", error));
    </script>
    
</body>
</html>
